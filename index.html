<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Resume Form</h1>

    
    <form id="form">
        <h2>Personal details </h2>
        <hr style="margin-bottom: 20px;">
        <div class="form-group">
            <label class="lebal" for="name">Name</label>
            <input class="input " type="text" id="name" autocomplete="off">

        </div>

        <div class="form-group">
            <label class="lebal" for="designation">Designation</label>
            <input class="input" type="designation" id="designation" autocomplete="off">

        </div>

        <div class="form-group">
            <label class="lebal" for="phone">Phone</label>
            <input class="input" type="tel" id="phone" autocomplete="off">

        </div>

        <div class="form-group">
            <label class="lebal" for="email">Email</label>
            <input class="input" type="email" id="email" autocomplete="off">

        </div>

        <div class="form-group">
            <label class="lebal" for="add">Address</label>
            <input class="input" type="text" id="add" autocomplete="off">

        </div>

        <div class="form-group">
            <label class="lebal" for="pic">Profile Picture</label>
            <input class="input" type="file" id="pic" autocomplete="off">

        </div>

        <h2>Education details </h2>
        <hr style="margin-bottom: 20px;">

        <div>
            <div class="form-group">
                <label class="lebal" for="pass1">Passing year</label>
                <input class="input mb-20" type="number" id="pass1" autocomplete="off">
    
    
    
            <div class="form-group">
                <label class="lebal" for="deg1">Degree</label>
                <input class="input mb-20" type="text" id="deg1" autocomplete="off">
        
            </div> 
            
            
            <div class="form-group">
                <label class="lebal" for="uni">Institution</label>
                <input class="input mb-20" type="text" id="uni1" autocomplete="off">
    
            </div>
            <div>
                <div class="form-group">
                    <label class="lebal" for="pass">Passing year</label>
                    <input class="input mb-20" type="number" id="pass2" autocomplete="off">
        
        
        
                <div class="form-group">
                    <label class="lebal" for="deg">Degree</label>
                    <input class="input mb-20" type="text" id="deg2" autocomplete="off">
            
                </div> 
                
                
                <div class="form-group">
                    <label class="lebal" for="uni">Institution</label>
                    <input class="input mb-20" type="text" id="uni2" autocomplete="off">
        
                </div>
            </div>
        </div>
        <h2>Expertise </h2>
        <hr style="margin-bottom: 20px;">

        <div class="form-group">
            <label class="lebal" for="skill">Skill:1</label>
            <input class="input mb-20" type="text" id="skill1" autocomplete="off">
            <label class="lebal" for="skill">Skill:2</label>
            <input class="input mb-20" type="text" id="skill2" autocomplete="off">
            <label class="lebal" for="skill">Skill:3</label>
            <input class="input mb-20" type="text" id="skill3" autocomplete="off">
            <label class="lebal" for="skill">Skill:4</label>
            <input class="input mb-20" type="text" id="skill4" autocomplete="off">
            <label class="lebal" for="skill">Skill:5</label>
            <input class="input mb-20" type="text" id="skill5" autocomplete="off">
            <label class="lebal" for="skill">Skill:6</label>
            <input class="input mb-20" type="text" id="skill6" autocomplete="off">
        </div> 

        <h2>Language </h2>
        <hr style="margin-bottom: 20px;">
        
        <div class="form-group">
            <label class="lebal" for="lang">Language:</label>
            <input class="input mb-20" type="text" id="lang1" autocomplete="off">
            <label class="lebal" for="lang">Language:</label>
            <input class="input mb-20" type="text" id="lang2" autocomplete="off">
            <label class="lebal" for="lang">Language:</label>
            <input class="input mb-20" type="text" id="lang3" autocomplete="off">
        
            </div> 
        
            </div> 
    
        </div> 

        <h2>Experience </h2>
        <hr style="margin-bottom: 20px;">

        <div class="form-group">
            <label class="lebal" for="styear">Start Year</label>
            <input class="input mb-20" type="number" id="styear" autocomplete="off">

            <label class="lebal" for="endyear">End Year</label>
            <input class="input mb-20" type="number" id="endyear" autocomplete="off">

            <label class="lebal" for="company">Company</label>
            <input class="input mb-20" type="text" id="company" autocomplete="off">

            <label class="lebal" for="location"> Company Location</label>
            <input class="input mb-20" type="text" id="companylocation" autocomplete="off">

            <label class="lebal" for="job title">Job Title</label>
            <input class="input mb-20" type="text" id="jobtitle" autocomplete="off">

            <label class="lebal" for="achive">Achievement</label>
            <input class="input mb-20" type="text" id="achive1" autocomplete="off">
            <input class="input mb-20" type="text" id="achive2" autocomplete="off">
            <input class="input mb-20" type="text" id="achive3" autocomplete="off">
            <input class="input mb-20" type="text" id="achive4" autocomplete="off">
            <input class="input mb-20" type="text" id="achive5" autocomplete="off">


        </div>
        <br>
        <hr style="margin-bottom: 20px;">
       <div class="btnDiv"> <input id="submitBtn" class="submit" type="submit"></div>
     </form>
     
</body>
<script src="script.js"></script>
</html>
